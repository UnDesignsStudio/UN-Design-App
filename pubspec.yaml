name: un_design_app
description: A modern, minimalist mobile app for UN Design agency
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.1
  qr_flutter: ^4.1.0
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  # Fonts are handled by google_fonts package 